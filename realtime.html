<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kiểm tra tem real-time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

  <!-- AUDIO -->
  <audio id="audio-ok" src="/static/dung.mp3"></audio>
  <audio id="audio-bad" src="/static/sai.mp3"></audio>

  <!-- HEADER -->
  <header class="bg-white shadow-sm mb-4">
    <div class="max-w-5xl mx-auto px-4 py-3 flex flex-col md:flex-row md:items-center md:justify-between gap-2">
      <div class="flex items-center gap-3">
        <h1 class="text-lg font-bold text-gray-900">Kiểm tra tem real-time</h1>
        <a href="/" class="text-sm text-blue-600 hover:underline">Về trang upload ảnh</a>
      </div>

      <!-- CHỌN PHƯƠNG PHÁP -->
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-600">Phương pháp phát hiện tem:</span>
        <select id="method-select-rt" class="border p-2 rounded text-sm">
          <option value="classic">LỌC HSV</option>
          <option value="sobel">Sobel</option>
          <option value="canny">Canny</option>
          <option value="prewitt">Prewitt</option>
        </select>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-5xl mx-auto px-4">
    <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center">
      <h2 class="font-semibold mb-2">Luồng camera</h2>
      <img
  id="video-stream"
  src="/video_feed"
  class="w-full max-w-md border rounded"
/>

      <p id="rt-text" class="mt-3 text-sm font-semibold text-gray-700"></p>
    </div>
  </main>

  <script>
    // ========== CHỌN PHƯƠNG PHÁP ==========

    const methodSelectRt = document.getElementById("method-select-rt");
    if (methodSelectRt) {
      methodSelectRt.addEventListener("change", (e) => {
        fetch("/set_method", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ method: e.target.value }),
        });
      });

      // gửi method mặc định khi load
      window.addEventListener("load", () => {
        methodSelectRt.dispatchEvent(new Event("change"));
      });
    }

    // ========== ÂM THANH REAL-TIME ==========

    const audioOk = document.getElementById("audio-ok");
    const audioBad = document.getElementById("audio-bad");
    const rtText = document.getElementById("rt-text");

    let lastStatus = null;

    function playStatusSound(status) {
      // reset audio
      audioOk.pause(); audioOk.currentTime = 0;
      audioBad.pause(); audioBad.currentTime = 0;

      if (status === "dan_dung") {
        audioOk.play();
        rtText.textContent = "Tem dán ĐÚNG";
        rtText.style.color = "#16a34a"; // xanh
      } else if (status && status !== "khong_tim_thay") {
        audioBad.play();
        // các case còn lại: lệch / rách / lệch + rách
        if (status === "dan_lech") rtText.textContent = "Tem dán LỆCH";
        else if (status === "tem_rach") rtText.textContent = "TEM RÁCH / LỖ";
        else if (status === "tem_lech_rach") rtText.textContent = "Tem LỆCH + RÁCH";
        else rtText.textContent = "Tem không đạt";
        rtText.style.color = "#dc2626"; // đỏ
      } else {
        rtText.textContent = "Không tìm thấy tem";
        rtText.style.color = "#374151"; // xám
      }
    }

    // Poll /rt_status mỗi 500ms
    function pollStatus() {
      fetch("/rt_status")
        .then(res => res.json())
        .then(data => {
          const status = data.status;
          // chỉ phát tiếng khi TRẠNG THÁI THAY ĐỔI
          if (status !== lastStatus) {
            lastStatus = status;
            playStatusSound(status);
          }
        })
        .catch(err => {
          console.error("Lỗi lấy rt_status:", err);
        });
    }

    setInterval(pollStatus, 500);
  </script>
</body>
</html>
