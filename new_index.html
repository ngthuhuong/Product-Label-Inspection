<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Label Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .scanner-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 4px;
      background: #3b82f6;
      box-shadow: 0 0 10px #3b82f6;
      animation: scan 2s linear infinite;
      display: none;
    }
    .scanning .scanner-line {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
    >
      <div class="flex items-center space-x-3">
        <div class="bg-blue-600 text-white p-2 rounded-lg">
          <i class="fas fa-barcode"></i>
        </div>
        <h1 class="text-xl font-bold text-gray-900">
          Label<span class="text-blue-600">Detect</span>
        </h1>
        <h1 class="text-xl font-bold text-gray-900">
          <a href="/realtime" class="text-sm text-blue-600 hover:underline">
           Kiểm tra real-time
          </a>
        </h1>
      </div>

    </div>



  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Upload Section -->
    <div
      class="bg-white rounded-xl shadow-lg p-8 mb-8 text-center transition-all duration-300 border-2 border-dashed border-gray-300 hover:border-blue-500 group"
      id="drop-zone"
    >
      <input type="file" id="file-input" class="hidden" accept="image/*" />
      <div
        class="space-y-4 cursor-pointer"
        onclick="document.getElementById('file-input').click()"
      >
        <div
          class="w-20 h-20 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mx-auto group-hover:bg-blue-100 transition-colors"
        >
          <i class="fas fa-cloud-upload-alt text-3xl"></i>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-700">
            Upload Product Image
          </h3>
          <p class="text-gray-500 text-sm mt-1">
            Drag & drop or click to browse
          </p>
          <p class="text-xs text-gray-400 mt-2">Supports JPG, PNG, JPEG</p>
        </div>
      </div>
    </div>

    <!-- Processing Status -->
    <div id="status-bar" class="hidden mb-8">
      <div
        class="flex items-center justify-center space-x-3 text-blue-600 bg-blue-50 p-4 rounded-lg"
      >
        <i class="fas fa-spinner fa-spin"></i>
        <span class="font-medium">Processing image... analyzing contours...</span>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-bar" class="hidden mb-8">
      <div
        class="flex items-center justify-center space-x-3 text-red-600 bg-red-50 p-4 rounded-lg"
      >
        <i class="fas fa-exclamation-circle"></i>
        <span class="font-medium" id="error-msg">Error processing image.</span>
      </div>
    </div>

    <!-- Results Grid -->
    <div
      id="results-area"
      class="hidden grid grid-cols-1 md:grid-cols-3 gap-8"
    >
      <!-- Original Image -->
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <div
          class="bg-gray-100 px-4 py-3 border-b border-gray-200 flex justify-between items-center"
        >
          <span class="font-semibold text-gray-700">Original (square)</span>
          <i class="fas fa-image text-gray-400"></i>
        </div>
        <div
          class="relative h-64 md:h-80 bg-gray-900 flex items-center justify-center overflow-hidden"
          id="original-container"
        >
          <div class="scanner-line"></div>
          <img
            id="img-original"
            class="max-w-full max-h-full object-contain"
            src=""
            alt="Original"
          />
        </div>
      </div>

      <!-- Mask (Debug) -->
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <div
          class="bg-gray-100 px-4 py-3 border-b border-gray-200 flex justify-between items-center"
        >
          <span class="font-semibold text-gray-700">Segmentation Mask</span>
          <i class="fas fa-mask text-gray-400"></i>
        </div>
        <div
          class="h-64 md:h-80 bg-black flex items-center justify-center"
        >
          <img
            id="img-mask"
            class="max-w-full max-h-full object-contain"
            src=""
            alt="Mask"
          />
        </div>
      </div>

      <!-- Final Result -->
      <div
        class="bg-white rounded-xl shadow overflow-hidden border-2 border-transparent hover:border-blue-500 transition-colors"
      >
        <div
          class="bg-gray-100 px-4 py-3 border-b border-gray-200 flex justify-between items-center"
        >
          <span class="font-semibold text-gray-700">Detection Result</span>
          <i class="fas fa-check-circle text-green-500"></i>
        </div>
        <div
          class="h-64 md:h-80 bg-gray-900 flex items-center justify-center"
        >
          <img
            id="img-result"
            class="max-w-full max-h-full object-contain"
            src=""
            alt="Result"
          />
        </div>
        <p
          id="label-status"
          class="text-center text-sm font-semibold mt-2 text-gray-700"
        ></p>
      </div>
    </div>
  </main>

  <footer class="text-center py-8 text-gray-400 text-sm">
    <p>Computer Vision Label Detection System &copy; 2023</p>
  </footer>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const resultsArea = document.getElementById("results-area");
    const statusBar = document.getElementById("status-bar");
    const errorBar = document.getElementById("error-bar");
    const errorMsg = document.getElementById("error-msg");

    const imgOriginal = document.getElementById("img-original");
    const imgMask = document.getElementById("img-mask");
    const imgResult = document.getElementById("img-result");
    const originalContainer = document.getElementById("original-container");
    const labelStatus = document.getElementById("label-status");

    // Drag & Drop Handlers
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropZone.classList.add("bg-blue-50", "border-blue-500");
    }

    function unhighlight(e) {
      dropZone.classList.remove("bg-blue-50", "border-blue-500");
    }

    dropZone.addEventListener("drop", handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    fileInput.addEventListener("change", function () {
      handleFiles(this.files);
    });

    function handleFiles(files) {
      if (files.length > 0) {
        const file = files[0];
        if (file.type.startsWith("image/")) {
          uploadAndProcess(file);
        } else {
          showError("Please upload an image file.");
        }
      }
    }

    function uploadAndProcess(file) {
      showError(null);
      resultsArea.classList.remove("hidden");
      statusBar.classList.remove("hidden");
      originalContainer.classList.add("scanning");

      // Clear old images
      imgOriginal.src =
        "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
      imgMask.src =
        "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
      imgResult.src =
        "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
      labelStatus.textContent = "";

      const formData = new FormData();
      formData.append("image", file);

      fetch("/process", {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then((data) => {
          imgOriginal.src = `data:image/jpeg;base64,${data.origin}`;
          imgMask.src = `data:image/jpeg;base64,${data.mask}`;
          imgResult.src = `data:image/jpeg;base64,${data.result}`;

          const labelText =
            {
              dan_dung: "Tem dán ĐÚNG",
              dan_lech: "Tem dán LỆCH",
              tem_rach: "TEM RÁCH / BỊ LỖ",
              khong_tim_thay: "Không tìm thấy tem",
            }[data.status || "khong_tim_thay"];

          labelStatus.textContent = labelText;
          statusBar.classList.add("hidden");
          originalContainer.classList.remove("scanning");
        })
        .catch((error) => {
          console.error("Error:", error);
          showError("Có lỗi khi xử lý ảnh. Kiểm tra lại server Python.");
        });
    }

    function showError(msg) {
      if (msg) {
        errorMsg.textContent = msg;
        errorBar.classList.remove("hidden");
        statusBar.classList.add("hidden");
        originalContainer.classList.remove("scanning");
      } else {
        errorBar.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
